<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Parc Photovoltaïque à Jours</title>
  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px;
      color: #000;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-bottom: 30px;
    }

    .image-box {
      position: relative;
    }

    .image-box img {
      width: 420px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .label {
      position: absolute;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 16px;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .label.left {
      top: 8px;
      left: 8px;
    }

    .label.right {
      top: 8px;
      right: 8px;
    }

    .main-text {
      font-size: 18px;
      line-height: calc(1.6em + 3px);
      margin: 0 auto 40px auto;
      max-width: 800px;
    }

    .main-text strong {
      font-size: 20px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #444;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Parc Photovoltaïque à Jours</h1>

  <div class="image-container">
    <div class="image-box">
      <img src="Jours21.jpeg" alt="Aujourd'hui">
      <div class="label left">Aujourd’hui</div>
    </div>
    <div class="image-box">
      <img src="Jours23.jpeg" alt="Demain ?">
      <div class="label right">Demain ?</div>
    </div>
  </div>

  <div class="main-text">
    <p>Une société danoise projette d’implanter un parc de panneaux solaires dits « agrivoltaïques » sur</p>
    <p><strong>212 hectares = 297 terrains de football</strong></p>
    <p>aux abords de Jours-lès-Baigneux et Chaume-lès-Baigneux.</p>
  </div>

  <div class="buttons">
    <a href="details.html">Détails du projet</a>
    <a href="action.html">Que faire ?</a>
  </div>
</body>
</html>
